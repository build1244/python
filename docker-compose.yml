version: '3'
services:
        python:
                build:
                        context: .
                        dockerfile: Dockerfile
                image: webapp
                command: ["sh"]
                container_name: python-api
                environment:
                        - TZ=Asia/Bangkok
                        - DB_NAME=WebApp
                        - MYSQL_SERVER=mysql-db
                depends_on:
                        - db
                ports:
                        - 9080:9000
                volumes:
                        - ".:/app"
                networks:
                        - webservice
        db:
                image: 'mariadb:latest'
                container_name: mysql-db
                environment:
                        - TZ=Asia/Bankok
                        - MYSQL_ROOT_PASSWORD=password
                volumes:
                        - "mysql-vol:/var/lib/mysql"
                networks:
                        - webservice
networks:
        webservice:
volumes:
        mysql-vol:
